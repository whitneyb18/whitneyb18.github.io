<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <!-- Header -->
    <header>
        <div class="headerContainer">
            <h1 class="headerName">Whitney Bowman</h1>
            <!--Nav list-->
            <ul>
                <li><a href="./../../index.html">About</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <!--Main content-->
    <div class="contactMain">
        <h1 class="contentHeading">Contact</h1>
        <div class="contactContainer">
            <form class="form">
                <!-- Name field-->
                <p class="name">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="John Smith"></input>
                </p>
                <!-- Email field -->
                <p class="email">
                    <label for="email">Email</label>
                    <br>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com"></input>
                </p>
                <!-- Message field-->
                <p class="message">
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message"></textarea>
                </p>
                <!-- Submit button -->
                <p class="submitButton">
                    <input type="submit" value="Submit"></input>
                </p>
            </form>
        </div>
    </div>
    <footer>
        Copyright &copy;
    </footer>
</body>
</html>
